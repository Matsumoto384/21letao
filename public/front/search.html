<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>

  <link rel="icon" href="./favicon.ico">
  <!--引入font-awesome字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>

<!--全屏容器-->
<div class="lt-container">
  <!--头部-->
  <div class="lt-header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>乐淘云购</h3>

  </div>
  <!--主体-->
  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt-search">
          <input class="search-int" type="text" placeholder="请输入搜索关键字">
          <button class="search-btn mui-btn mui-btn-primary">搜索</button>
        </div>

        <!--搜索历史-->
        <div class="lt-history">
          <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right"><i class="fa fa-trash"></i>清空记录</span>
          </div>
          <div class="content">
            <ul>
              <li>
                <a class="mui-pull-left" href="#">耐克</a>
                <i class="mui-pull-right mui-icon mui-icon-closeempty"></i>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--底部-->
  <div class="lt-footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

<script type="text/template" id="tmp">
  {{if(arr.length > 0)}}
  <div class="title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class="mui-pull-right icon-empty"><i class="fa fa-trash"></i>清空记录</span>
  </div>
  <div class="content">
    <ul>
      {{each arr v i}}
      <li>
        <a class="mui-pull-left" href="searchResult.html?key={{v}}">{{v}}</a>
        <i data-index="{{i}}" class="icon-del mui-pull-right mui-icon mui-icon-closeempty"></i>
      </li>
      {{/each}}
    </ul>
  </div>
  {{else}}
  <p>没有更多历史记录</p>
  {{/if}}

</script>

</body>
</html>
