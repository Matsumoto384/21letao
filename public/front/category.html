<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>

  <!--引入font-awesome字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<!--全屏容器-->
<div class="lt-container">
  <!--头部-->
  <div class="lt-header">
    <a href="index.html" class="icon-left">
      <i class="fa fa-home"></i>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon-right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!--主体-->
  <div class="lt-main">
    <!--左侧-->
    <div class="lt-cate-left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
            <li>
              <a href="#" class="current">运动馆</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
    <!--右侧-->
    <div class="lt-cate-right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix">
            <li>
              <a href="#">
                <img src="imgs/active1.png" alt="">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <!--底部-->
  <div class="lt-footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li class="current">
        <a href="categroy.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>


<!--左侧模板-->
<script type="text/template" id="ltmp">
  {{each rows v i}}
    <li>
      <a href="#" data-id="{{v.id}}" class="{{ i === 1? 'current':''}}">{{v.categoryName}}</a>
    </li>
  {{/each}}
</script>
<!--右侧模板-->
<script type="text/template" id="rtmp">
  {{if(rows.length === 0)}}
  <p>没有更多信息</p>
  {{/if}}

  {{each rows v i}}
    <li>
      <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a>
    </li>
  {{/each}}
</script>

</body>
</html>
