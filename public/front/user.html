<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>

  <!--引入font-awesome字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>

<!--全屏容器-->
<div class="lt-container">
  <!--头部-->
  <div class="lt-header">
    <a href="index.html" class="icon-left">
      <i class="fa fa-home"></i>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon-right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!--主体-->
  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--用户信息-->
        <ul class="mui-table-view">
          <li class="mui-table-view-cell mui-media" id="userInfo">
            <a href="javascript:;">
              <img class="mui-media-object mui-pull-left" src="imgs/user.jpg">
              <div class="mui-media-body">
                krokke
                <p class='mui-ellipsis'>tel：13919830830</p>
              </div>
            </a>
          </li>
          <li class="mui-table-view-cell">
            <a class="mui-navigate-right">账号与安全</a>
          </li>
          <li class="mui-table-view-cell">
            <a class="mui-navigate-right">我的购物车</a>
          </li>
          <li class="mui-table-view-cell">
            <a class="mui-navigate-right">收货地址管理</a>
          </li>
        </ul>

        <!--退出按钮-->
        <div class="btnWrapper">
          <button  id="logoutBtn" class="mui-btn mui-btn-block">退出登录</button>
        </div>


      </div>
     </div>
  </div>
  <!--底部-->
  <div class="lt-footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li class="current">
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>


<!--左侧模板-->
<script type="text/template" id="tmp">

  <a href="javascript:;">
    <img class="mui-media-object mui-pull-left" src="imgs/user.jpg">
    <div class="mui-media-body">
      {{username}}
      <p class='mui-ellipsis'>tel：{{mobile}}</p>
    </div>
  </a>

</script>



</body>
</html>
