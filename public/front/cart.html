<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>

  <!--引入font-awesome字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

<!--全屏容器-->
<div class="lt-container">
  <!--头部-->
  <div class="lt-header">
    <a href="index.html" class="icon-left">
      <i class="fa fa-home"></i>
    </a>
    <h3>乐淘云购</h3>
    <a href="search.html" class="icon-right">
      <i class="fa fa-search"></i>
    </a>
  </div>
  <!--主体-->
  <div class="lt-main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">

          <ul id="OA_task_2" class="mui-table-view">
            <li class="mui-table-view-cell cart-item">
              <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose"></a>
                <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash"></a>
              </div>
              <div class="mui-slider-handle">
                <div class="mui-table-cell">
                  <!--左侧-->
                  <div class="cart-img mui-pull-left">
                    <img src="imgs/product.jpg" alt="">
                    <input type="checkbox">
                  </div>
                  <!--右侧-->
                  <div class="cart-info">
                    <p class="proName mui-ellipsis-2">匡威三星1970s复刻</p>
                    <p>
                      <span class="price">￥499.1</span>
                      <span class="oldPrice">￥500</span>
                      <span class="mui-pull-right">4双</span>
                    </p>
                    <p>
                      鞋码：40
                    </p>
                  </div>
                </div>
              </div>
            </li>

            </ul>


        </div>
      </div>

  </div>

  <!--底部-->
  <div class="lt-footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li class="current">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>


<!--左侧模板-->
<script type="text/template" id="tmp">
  {{each arr v i}}
  <li class="mui-table-view-cell cart-item">
    <div class="mui-slider-right mui-disabled">
      <a data-id="{{v.id}}"
         data-num="{{v.num}}"
         data-productnum="{{v.productNum}}"
         data-productsize="{{v.productSize}}"
         data-size="{{v.size}}"
         class="mui-btn mui-btn-primary mui-icon mui-icon-compose btn-edit"></a>
      <a data-id="{{v.id}}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn-del"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <!--左侧-->
        <div class="cart-img mui-pull-left">
          <img src="{{v.pic[0]? v.pic[0].picAddr:'imgs/none.png'}}" alt="">
          <input type="checkbox">
        </div>
        <!--右侧-->
        <div class="cart-info">
          <p class="proName mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">￥{{v.price}}</span>
            <span class="oldPrice">￥{{v.oldPrice}}</span>
            <span class="mui-pull-right">{{v.num}}双</span>
          </p>
          <p>
            鞋码：{{v.size}}
          </p>
        </div>
      </div>
    </div>
  </li>
  {{/each}}
</script>


<script type="text/html" id="edit-tmp">
  <div class="lt-size">
    尺码:
    <%
      var arr = productsize.split('-');
      var start = arr[0];
      var end = arr[1];
      for(var i = start; i <= end; i++) {
    %>
    <span class="{{size == i? 'current':''}}"><%= i %></span>
    <% } %>

  </div>
  <div class="lt-num">
    数量：
    <div class="mui-numbox">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="{{num}}" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>

</body>
</html>
