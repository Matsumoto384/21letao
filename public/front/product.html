<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>

  <link rel="icon" href="./favicon.ico">
  <!--引入font-awesome字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

<!--全屏容器-->
<div class="lt-container">
  <!--头部-->
  <div class="lt-header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品详情</h3>
    <!--location.reload()重新加载当前页-->
    <a href="javascript:location.reload();" class="icon-right">
      <i class="mui-icon mui-icon-refresh"></i>
    </a>
  </div>
  <!--主体-->
  <div class="lt-main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--轮播图区域-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <!--配置最后一张-->
            <!--mui-slider-item-duplicate配置标记-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="imgs/banner6.png" /></a></div>

            <div class="mui-slider-item"><a href="#"><img src="imgs/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="imgs/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="imgs/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="imgs/banner4.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="imgs/banner5.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="imgs/banner6.png" /></a></div>
            <!--配置第一张-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="imgs/banner1.png" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>

        <!--产品标题-->
        <div class="lt-pro-title item-box">
          <strong>匡威三星标1970s converse复刻</strong>
        </div>

        <!--价格-->
        <div class="lt-price item-box">
          价格: <span class="price">￥499.01</span>
                <span class="oldPrice">￥500</span>
        </div>

        <!--尺码-->
        <div class="lt-size item-box">
          尺码:
          <span class="current">36</span>
          <span>36</span>
          <span>36</span>
          <span>36</span>
        </div>

        <!--数量-->
        <div class="lt-num item-box">
          数量:
          <div class="mui-numbox">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>

          <span>剩余数量：20双</span>
        </div>

        <!--详情-->
        <div class="lt-desc item-box">
          详情：商品具体详情
        </div>


      </div>
    </div>
  </div>



  <!--底部-->
  <div class="lt-go-cart">
    <a href="cart.html" class="mui-pull-left">前往购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>
  </div>


</div>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

<script type="text/template" id="tmp">

  <!--轮播图区域-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">

      <!--配置最后一张-->
      <!--mui-slider-item-duplicate配置标记-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>

      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}

      <!--配置第一张-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>

    <!--小圆点-->
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i === 0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>

  <!--产品标题-->
  <div class="lt-pro-title item-box">
    <strong>匡威三星标1970s converse复刻</strong>
  </div>

  <!--价格-->
  <div class="lt-price item-box">
    价格: <span class="price">￥499.01</span>
    <span class="oldPrice">￥500</span>
  </div>

  <!--尺码-->
  <div class="lt-size item-box">
    尺码:
    <span class="current">36</span>
    <span>36</span>
    <span>36</span>
    <span>36</span>
  </div>

  <!--数量-->
  <div class="lt-num item-box">
    数量:
    <div class="mui-numbox">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" />
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <span>剩余数量：20双</span>
  </div>

  <!--详情-->
  <div class="lt-desc item-box">
    详情：商品具体详情
  </div>



</script>

</body>
</html>
